<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Z Feedback Form</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #FFD6E0, #C7D8FF, #FFECC8);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Smooth flowing gradient animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-box {
            width: 90%;
            max-width: 600px;
            padding: 40px 50px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.4);
            border: 1px solid rgba(255,255,255,0.4);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #444;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 14px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            color: #444;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            background: #fff;
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.3);
        }

        textarea {
            height: 130px;
            resize: none;
        }

        input::placeholder,
        textarea::placeholder {
            color: #777;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            background: #ff9eb5;
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 119, 168, 0.3);
            transition: 0.3s;
        }

        button:hover {
            background: #ff88a7;
            transform: translateY(-3px);
        }

    </style>
</head>

<body>

<div class="form-box">

    <h2>üíó Your Feedback Matters</h2>
    <p>Tell me how I can make my portfolio even better ‚ú®</p>

    <form>

        <div class="input-group">
            <input type="text" placeholder="Your Name" required>
        </div>

        <div class="input-group">
            <input type="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
            <select required>
                <option value="" disabled selected>Rate My Portfolio ‚≠ê</option>
                <option>‚≠ê 1 - Needs Improvement</option>
                <option>‚≠ê‚≠ê 2 - Okay</option>
                <option>‚≠ê‚≠ê‚≠ê 3 - Good</option>
                <option>‚≠ê‚≠ê‚≠ê‚≠ê 4 - Great!</option>
                <option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 - Amazing!</option>
            </select>
        </div>
        <div class="input-group">
            <textarea placeholder="Write your feedback here..." required></textarea>
        </div>

        <button>Submit üí´</button>

    </form>
</div>

</body>
</html>
